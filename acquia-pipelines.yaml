version: 1.0.0

variables:
  global:
    CDE_DEPLOY_POLL_TIMEOUT: 3600

cde-databases:
  - dev

events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
            - echo "ashu_rucha_cde" > docroot/index.html
            - echo "reopening PR 2 dec" >> docroot/index.html

  post-deploy:
    steps:
      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - date +"%T"
            - echo "post deploy commit"
            - pipelines-deploy
            - date +"%T"

  # When a GitHub pull request is merged, this deletes the coresponding ODE.
  pr-merged:
    steps:
      - deploy:
          script:
            - echo "Pull request merged"
            - pipelines-deploy

  # When a GitHub pull request is closed, this deletes the coresponding ODE.
  pr-closed:
    steps:
      - deploy:
          script:
            - echo "Pull request closed"
            - pipelines-deploy
            - echo " for one more commit "
